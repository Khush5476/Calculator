<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewprot" content="width=device-width, initial-scale=1">
    <meta http-equiv="viewport" content="IE=edge">
    <title>Calculator</title> 
    <link rel="stylesheet" href="styles.css">
<head>
<body>
    
    <nav class="click">
        <ul>
            <li><a href="https://khush5476.github.io/Calculator/">Calculator</a></li>
            <li><a href="https://khush5476.github.io/Home/">Home</a></li>
            <li><a href="https://khush5476.github.io/Keyboard/">Keyboard</a></li>
            <li><a href="https://khush5476.github.io/Stopwatch/">Stopwatch</a></li>
            <li><a href="https://khush5476.github.io/TicTacToe/">TicTacToe</a></li>
            <li><a href="https://khush5476.github.io/RPS/">RPS</a></li>
        </ul>
    </nav>

    <br>
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="appendToDisplay('+')" class="operator">+</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')" class="operator">-</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')" class="operator">*</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('/')" class="operator">/</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()" class="operator">C</button>
            
           
        </div>
    </div>

    <script src="index.js"></script>
</body>


</head>
